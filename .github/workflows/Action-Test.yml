name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ActionTestBasic:
    name: Action-Test - [Basic]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get issue file content
        id: GetIssueFileContent
        uses: PSModule/GitHub-Script@v1
        with:
          ShowOutput: true
          Prerelease: true
          Script: . '.\tests\Get-IssueFileContent.ps1'

      - name: Action-Test
        id: Action-Test
        uses: ./
        with:
          IssueBody: ${{ fromJson(steps.GetIssueFileContent.outputs.result).issueFileContent }}

      - name: Action-Test-Results
        shell: pwsh
        env:
          data: ${{ steps.Action-Test.outputs.data }}
        run: |
          Invoke-Pester -Path tests
